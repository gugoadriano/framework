<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    
    <div class="container col-md-12 ">
        <div class="text-center">
     <h1>Tabela de Usuários.</h1>
    </div>
<style>
     th {
        background-color: red !important;
    }
     td  {
    background-color: #02e90e !important; 
  }
</style>
        
        <table class=" text-bg-primary p-3 table table-bordered border-primary table-sm table-primary" style="max-width: 500px; margin: auto;">
          
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Idade</th>
                    <th scope="col">Rede Social</th>
                </tr>
            </thead>
            <tbody >
                <tr>
                    <td>João</td>
                    <td>25</td>
                    <td><a href="https://facebook.com/joao" target="_blank">Facebook</a></td>
                </tr>
                <tr>
                    <td>Maria</td>
                    <td>30</td>
                    <td><a href="https://instagram.com/maria" target="_blank">Instagram</a></td>
                </tr>
                <tr>
                    <td>Carlos</td>
                    <td>28</td>
                    <td><a href="https://twitter.com/carlos" target="_blank">Twitter</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
