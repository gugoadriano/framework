<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-contato {
            background-color: blueviolet;
            max-width: 350px;
            margin: 40px auto;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        .card-contato img {
            height: 200px;
            object-fit: cover;
        }
        
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card card-contato text-center">
            <div class="card-header bg-primary text-white">
                Cartão Digital
            </div>
            <img src="OIP.jfif" class="card-img-top" alt="Foto de Perfil">
            <div class="card-body">
                <h5 class="card-title mb-2">Adriano Pereira</h5>
                <p class="mb-2"><i class="bi bi-geo-alt"></i> Recife, PE</p>
                <a href="mailto:adriano@email.com" class="btn btn-success mb-3">Enviar E-mail</a>
                <div class="mb-2">
                    <a href="https://instagram.com/seuusuario" target="_blank" class="btn btn-outline-primary btn-sm me-2">Instagram</a>
                    <a href="https://linkedin.com/in/seuusuario" target="_blank" class="btn btn-outline-info btn-sm">LinkedIn</a>
                </div>
                <div class="mt-2">
                    <a href="tel:+5581987043980" class="btn btn-warning btn-sm">Telefone: (81) 98704-3980</a>
                </div>
            </div>
        </div>
    </div>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
