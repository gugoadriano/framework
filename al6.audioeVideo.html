<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio e video</title>
</head>
<body>
    <div class="my-4">
        <h5>Musica- imagem </h5>
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Seu navegador não suporta o elemento de áudio.
        </audio>
        </div>
        <div class="my-4">
        <h5>vieo</h5>
        <video controls width="50%">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
            </video>
            </div>
            <div class="my-4">
        <h5>mapa</h5>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3670.123456789012!2d-46.654321!3d-23.567890!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5f6a12345678%3A0x1234567890abcdef!2sExample+Location!5e0!3m2!1sen!2sbr!4v1612345678901" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>

</body>
</html>
