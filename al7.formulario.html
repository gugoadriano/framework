<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
 
  
  body{
    background-color: rgb(59, 71, 77);
  }
  .container {
            max-width: 200px;
        }
</style>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
   <h1 class="text-center my-4">Cadastro  de Usuario</h1>
   <div class="mb-3">
           <label for="exampleFormControlInput1" class="form-label">Nome completo</label>
           <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
   </div>

     <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">E-mail</label>
           <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
  
              <div class="mb-3">
                    <label for="senha" class="form-label">Senha </label>
                    <input type="password" class="form-control" id="senha" name="senha" minlength="8" required>
                    <div class="invalid-feedback">A senha deve ter pelo menos 8 caracteres.</div>
        </div>

              <div class="mb-3">
                  <label for="confirmaSenha" class="form-label">Confirme a Senha </label>
                  <input type="password" class="form-control" id="confirmaSenha" name="confirmaSenha" minlength="8" required>
                  <div class="invalid-feedback">As senhas não coincidem.</div>
        </div>
  
     <div class="mb-3">
            <label for="pais" class="form-label">País </label>
            <select class="form-select" id="pais" name="pais" required>
                <option value="">Selecione...</option>
                <option value="br">Brasil</option>
                <option value="pt">Portugal</option>
                <option value="us">Estados Unidos</option>
                <option value="es">Espanha</option>
            </select>
            <div class="invalid-feedback">Selecione um país.</div>
        </div>
        <div class="mb-3">
            <label class="form-label">Interesses </label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="interesses" id="interesse1" value="tecnologia" required>
                <label class="form-check-label" for="interesse1">Tecnologia</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="interesses" id="interesse2" value="esportes">
                <label class="form-check-label" for="interesse2">Esportes</label>
            </div>
            
            <div class="invalid-feedback d-block" id="interessesFeedback"></div>
        </div>
    
</div>

  <label for="formFileLg" class="form-label">Enviar foto de perfil</label>
  <input class="form-control form-control-lg" id="formFileLg" type="file">

<div class="mb-3">
           <label for="exampleFormControlTextarea1" class="form-label">Escreva um texto</label>
           <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
  <div>
        <button type="reset" class="btn btn-secondary me-2">Limpar</button>
       <button type="submit" class="btn btn-primary">Enviar</button>
   </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
