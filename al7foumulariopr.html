<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário do Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<style>
        body {
            background-color: #5d6975;
        }
        .container-sm {
            max-width: 800px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-sm d-flex justify-content-center mt-3">
    
    <form id="formCadastro" enctype="multipart/form-data" novalidate>
        <h2 class="mb-5">Formulário de Cadastro</h2>
        <!-- nome completo -->
        <div class="mb-2">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
            <div class="invalid-feedback">Campo obrigatório.</div>
        </div>
        <!-- email -->
        <div class="mb-2">
            <label for="email" class="form-label">E-mail </label>
            <input type="email" class="form-control" id="email" name="email" minlength="8" required>
            <div class="invalid-feedback">Informe um e-mail válido com pelo menos 8 caracteres.</div>
        </div>
        <!-- senhas -->
        <div class="mb-2">
            <label for="senha" class="form-label">Senha </label>
            <input type="password" class="form-control" id="senha" name="senha" minlength="8" required>
            <div class="invalid-feedback">A senha deve ter pelo menos 8 caracteres.</div>
        </div>
        
        <div class="mb-2">
            <label for="confirmaSenha" class="form-label">Confirme a Senha </label>
            <input type="password" class="form-control" id="confirmaSenha" name="confirmaSenha" minlength="8" required>
            <div class="invalid-feedback">As senhas não coincidem.</div>
        </div>
        <!-- escolher paises -->
        <div class="mb-2">
            <label for="pais" class="form-label">País </label>
            <select class="form-select" id="pais" name="pais" required>
                <option value="">Selecione...</option>
                <option value="br">Brasil</option>
                <option value="pt">Portugal</option>
                <option value="us">Estados Unidos</option>
                <option value="es">Espanha</option>
            </select>
            <div class="invalid-feedback">Selecione um país.</div>
        </div>
        <!-- interesses -->
        <div class="mb-2">
            <label class="form-label">Interesses </label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="interesses" id="interesse1" value="programacao" required>
                <label class="form-check-label" for="interesse1">Programação</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="interesses" id="interesse2" value="bancoDeDados">
                <label class="form-check-label" for="interesse2">Banco de dados</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="interesses" id="interesse3" value="interface">
                <label class="form-check-label" for="interesse3">interface</label>
            </div>
            <div class="invalid-feedback d-block" id="interessesFeedback"></div>
        </div>
        <!-- foto de perfil -->
        <div class="mb-2">
            <label for="imagem" class="form-label">Foto de Perfil </label>
            <input class="form-control" type="file" id="imagem" name="imagem" accept="image/*" required>
            <div class="invalid-feedback">Envie uma imagem de perfil.</div>
        </div>
        <!-- cometatios-->
        <div class="mb-2">
            <label for="comentarios" class="form-label">Comentários</label>
            <textarea class="form-control" id="comentarios" name="comentarios" rows="3"></textarea>
        </div>
         <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-secondary me-2">Limpar</button>
       
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
