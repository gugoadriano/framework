<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O amor Está no ar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8e1f4 0%, #e0f7fa 100%);
        }
        .fotos-iniciais img, .fotos-aleatorias img {
            object-fit: cover;
            height: 180px;
            width: 100%;
            border-radius: 10px;
        }
        .linha-tempo {
            border-left: 4px solid #b71c50;
            margin: 40px 0;
            padding-left: 30px;
        }
        .linha-tempo-evento {
            margin-bottom: 30px;
        }
        .linha-tempo-evento h5 {
            color: #b71c50;
        }
    </style>
</head>
<body>
    <div class="container text-center py-4">
        <h1 class="display-4 mb-4">Adriano e Tati</h1>
        <!-- 6 fotos iniciais -->
        <div class="row g-3 fotos-iniciais mb-5">
            <div class="col-6 col-md-4 col-lg-2">
                <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=400&q=80" alt="Foto 1">
            </div>
            <div class="col-6 col-md-4 col-lg-2">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Foto 2">
            </div>
            <div class="col-6 col-md-4 col-lg-2">
                <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="Foto 3">
            </div>
            <div class="col-6 col-md-4 col-lg-2">
                <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=80" alt="Foto 4">
            </div>
            <div class="col-6 col-md-4 col-lg-2">
                <img src="https://images.unsplash.com/photo-1519864600265-abb23847ef2c?auto=format&fit=crop&w=400&q=80" alt="Foto 5">
            </div>
            <div class="col-6 col-md-4 col-lg-2">
                <img src="https://images.unsplash.com/photo-1506089676908-3592f7389d4d?auto=format&fit=crop&w=400&q=80" alt="Foto 6">
            </div>
        </div>
        <!-- Linha do tempo -->
        <div class="timeline">
    <div class="timeline-event left">
        <div class="content">
            <h5>2018</h5>
            <p>Primeiro encontro inesquecível.</p>
        </div>
    </div>
    <div class="timeline-event right">
        <div class="content">
            <h5>2019</h5>
            <p>Primeira viagem juntos.</p>
        </div>
    </div>
    <div class="timeline-event left">
        <div class="content">
            <h5>2021</h5>
            <p>Conquista de um sonho em comum.</p>
    </div>
     </div>
    <div class="timeline-event right">
        <div class="content">
            <h5>2024</h5>
            <p>Mais um capítulo dessa linda história!</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
