<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo: Acerte o Número!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0ffef 0%, #ffe0e0 100%);
        }
        .game-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            padding: 32px 24px;
        }
        .number-box {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0d6efd;
            letter-spacing: 8px;
        }
    </style>
</head>
<body>
    <div class="container game-container text-center">
        <h2 class="mb-4">Acerte o Número Secreto!</h2>
        <p class="mb-3">Tente adivinhar o número entre <span id="min">1</span> e <span id="max">100</span>.</p>
        <input type="number" id="guessInput" class="form-control mb-3" placeholder="Digite seu palpite" min="1" max="100">
        <button class="btn btn-primary mb-3" onclick="checkGuess()">Tentar</button>
        <button class="btn btn-secondary mb-3 ms-2" onclick="resetGame()">Reiniciar</button>
        <div id="feedback" class="mt-3 fs-5"></div>
        <div id="attempts" class="mt-2 text-muted"></div>
    </div>
    <script>
        let secretNumber, attempts;
        const min = 1, max = 100;

        function startGame() {
            secretNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            attempts = 0;
            document.getElementById('feedback').textContent = '';
            document.getElementById('attempts').textContent = '';
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
        }

        function checkGuess() {
            const guess = Number(document.getElementById('guessInput').value);
            if (!guess || guess < min || guess > max) {
                document.getElementById('feedback').textContent = 'Digite um número válido!';
                return;
            }
            attempts++;
            if (guess === secretNumber) {
                document.getElementById('feedback').innerHTML = `<span class="text-success">Parabéns! Você acertou o número <b>${secretNumber}</b> em ${attempts} tentativas!</span>`;
                document.getElementById('guessInput').disabled = true;
            } else if (guess < secretNumber) {
                document.getElementById('feedback').innerHTML = '<span class="text-primary">Tente um número maior!</span>';
            } else {
                document.getElementById('feedback').innerHTML = '<span class="text-warning">Tente um número menor!</span>';
            }
            document.getElementById('attempts').textContent = `Tentativas: ${attempts}`;
        }

        function resetGame() {
            startGame();
        }

        // Inicia o jogo ao carregar a página
        startGame();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
