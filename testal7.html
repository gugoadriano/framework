<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Complexo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
        body {
            background-color: #5d6975;
        }
        .container {
            max-width: 600px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Formulário de Cadastro</h2>
    <form id="formCadastro" enctype="multipart/form-data" novalidate>
        <!-- nome completo -->
        <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
            <div class="invalid-feedback">Campo obrigatório.</div>
        </div>
        <!-- email -->
        <div class="mb-3">
            <label for="email" class="form-label">E-mail </label>
            <input type="email" class="form-control" id="email" name="email" minlength="8" required>
            <div class="invalid-feedback">Informe um e-mail válido com pelo menos 8 caracteres.</div>
        </div>
        <!-- senhas -->
        <div class="mb-3">
            <label for="senha" class="form-label">Senha </label>
            <input type="password" class="form-control" id="senha" name="senha" minlength="8" required>
            <div class="invalid-feedback">A senha deve ter pelo menos 8 caracteres.</div>
        </div>
        
        <div class="mb-3">
            <label for="confirmaSenha" class="form-label">Confirme a Senha </label>
            <input type="password" class="form-control" id="confirmaSenha" name="confirmaSenha" minlength="8" required>
            <div class="invalid-feedback">As senhas não coincidem.</div>
        </div>
        <!-- escolher paises -->
        <div class="mb-3">
            <label for="pais" class="form-label">País </label>
            <select class="form-select" id="pais" name="pais" required>
                <option value="">Selecione...</option>
                <option value="br">Brasil</option>
                <option value="pt">Portugal</option>
                <option value="us">Estados Unidos</option>
                <option value="es">Espanha</option>
            </select>
            <div class="invalid-feedback">Selecione um país.</div>
        </div>
        <!-- interesses -->
        <div class="mb-3">
            <label class="form-label">Interesses </label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="interesses" id="interesse1" value="tecnologia" required>
                <label class="form-check-label" for="interesse1">Programação</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="interesses" id="interesse2" value="esportes">
                <label class="form-check-label" for="interesse2">Banco de dados</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="interesses" id="interesse3" value="arte">
                <label class="form-check-label" for="interesse3">interface</label>
            </div>
            <div class="invalid-feedback d-block" id="interessesFeedback"></div>
        </div>
        <!-- foto de perfil -->
        <div class="mb-3">
            <label for="imagem" class="form-label">Foto de Perfil </label>
            <input class="form-control" type="file" id="imagem" name="imagem" accept="image/*" required>
            <div class="invalid-feedback">Envie uma imagem de perfil.</div>
        </div>
        <!-- cometatios-->
        <div class="mb-3">
            <label for="comentarios" class="form-label">Comentários</label>
            <textarea class="form-control" id="comentarios" name="comentarios" rows="3"></textarea>
        </div>
         <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-secondary me-2">Limpar</button>
       
    </form>
</div>
<script>
    
    (function () {
        'use strict'
        const form = document.getElementById('formCadastro');
        const interesses = form.querySelectorAll('input[name="interesses"]');
        const interessesFeedback = document.getElementById('interessesFeedback');

        form.addEventListener('submit', function (event) {
            let valid = true;

            
            if (!form.checkValidity()) {
                valid = false;
            }

            
            const senha = document.getElementById('senha').value;
            const confirmaSenha = document.getElementById('confirmaSenha').value;
            if (senha !== confirmaSenha) {
                document.getElementById('confirmaSenha').setCustomValidity('Senhas diferentes');
                valid = false;
            } else {
                document.getElementById('confirmaSenha').setCustomValidity('');
            }

            
            let algumMarcado = false;
            interesses.forEach((chk) => { if (chk.checked) algumMarcado = true; });
            if (!algumMarcado) {
                interessesFeedback.style.display = 'block';
                valid = false;
            } else {
                interessesFeedback.style.display = 'none';
            }

            if (!valid) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    })();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
